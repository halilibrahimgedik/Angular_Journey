<ul>
  @for (place of places(); track place.id) {
    <li class="place-item">
      <button (click)="onSelectPlace(place)">
        <img
          [src]="'http://localhost:3000/' + place.image.src"
          [alt]="place.image.alt"
        />
        <h3>{{ place.title }}</h3>
      </button>
    </li>
  }
</ul>
